<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2213dae845.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app-box">
        <header class="header">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </header>

        <div class="album-img"></div>

        <div class="singer-name">방탄소년단</div>
        <div class="singer-Genre">K-POP</div>

        <div class="sing-func">
          <div class="sing-shuffle">Shuffle</div>
          <div class="sing-like"><i class="fas fa-heart"></i> 212971</div>
        </div>

        <div class="layout">
          <div class="singer-playlist">
            <div class="tiny-sing">
              <div class="tiny-img"></div>
              <div class="tiny-info">
                <div class="tiny-singer">방탄소년단</div>
                <div class="tiny-title">DNA</div>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>

            <div class="tiny-sing">
              <div class="tiny-img"></div>
              <div class="tiny-info">
                <div class="tiny-singer">방탄소년단</div>
                <div class="tiny-title">Butter</div>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>

            <div class="tiny-sing">
              <div class="tiny-img"></div>
              <div class="tiny-info">
                <div class="tiny-singer">방탄소년단</div>
                <div class="tiny-title">작은 것들을 위한 시</div>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>

            <div class="tiny-sing">
              <div class="tiny-img"></div>
              <div class="tiny-info">
                <div class="tiny-singer">방탄소년단</div>
                <div class="tiny-title">Dynamite</div>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>

        <div class="sing-now">
          <div class="now-info">
            <div class="now-singer">방탄소년단</div>
            <div class="now-title">Butter</div>
          </div>

          <div class="controller">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>

      <div class="app-box">
        <header class="header">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </header>

        <div class="sing-img"></div>
        <div class="sing-title">Butter</div>
        <div class="sing-singer">방탄소년단</div>

        <div class="sing-play">
          <div class="start-flex">
            <div class="start">1:56</div>
            <div class="start-line"></div>
          </div>

          <div class="center-flex">
            <div class="center"></div>
          </div>

          <div class="end-flex">
            <div class="end">1:33</div>
            <div class="end-line"></div>
          </div>
        </div>

        <div class="sing-controller">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
  </body>
</html>
